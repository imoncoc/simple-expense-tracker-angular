<div class="new-expense-container">
  <!-- New Expense Button -->
  <button class="new-expense-btn" (click)="openModal()">New Expense</button>

  <!-- Modal -->
  <div
    class="modal-backdrop"
    *ngIf="isModalOpen"
    (click)="closeModalOnBackdrop($event)"
  >
    <div class="modal" (click)="$event.stopPropagation()">
      <h2>Add New Expense</h2>
      <form (ngSubmit)="onSubmit()">
        <!-- Input Fields -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="expenseData.name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            [(ngModel)]="expenseData.amount"
            name="amount"
            required
          />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="date"
            id="date"
            [(ngModel)]="expenseData.date"
            name="date"
            required
          />
        </div>
        <!-- Modal Buttons -->
        <div class="modal-actions">
          <button type="button" class="cancel-btn" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
